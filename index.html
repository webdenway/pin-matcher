<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="code-display">
                    <button class="generate-btn" ID="random-code-generator">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="display-area">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button btn-info">7</div>
                                <div class="button btn-info">8</div>
                                <div class="button btn-info">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn-info">4</div>
                                <div class="button btn-info">5</div>
                                <div class="button btn-info">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn-info">1</div>
                                <div class="button btn-info">2</div>
                                <div class="button btn-info">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn-info">&lt;</div>
                                <div class="button btn-info">0</div>
                                <div class="button btn-info">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="pin-submit">Submit</button>
                                <p class="action-left"><span id="action-remaining"> 3 </span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify" id="massage-wrong">❌ Pin Didn't Match, Please try again</p>
                <p class="notify" id="massage-right">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>



        <script src="style.js"></script>
</body>

</html>
